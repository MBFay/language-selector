<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://kit.fontawesome.com/5663357ea3.js" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
<div class="jumbotron">
  <h1>Which Programming Language is right for you?</h1>
  <h2>Take the survey below!</h2>
</div>
<div class="container" id="survey">
  <form id="survey-form">
    <p>From this list, select your favorite animal:</p>
    <input type="radio" id="rat" name="fav-animal" value="rat">
    <label for="rat">Rat</label><br>
    <input type="radio" id="cat" name="fav-animal" value="cat">
    <label for="cat">Cat</label><br>
    <input type="radio" id="snake" name="fav-animal" value="Snake">
    <label for="snake">Snake</label>
  </form>
</div>
</body>
